name: ci

on:
  release:
    types: [created]
  workflow_dispatch: # Put here!!

jobs:
  docker:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Tags
        run: |
          TAG=${{github.ref_name}}
          if [ $TAG = "main" ]; then 
            TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
          fi
          echo $TAG
          echo "TAG=$TAG" >> $GITHUB_ENV
      - name: Checkout submodules
        run: git submodule update --init --recursive
      - name: Install template and delete some unused data
        run: sh clean.sh
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ngocptblaplafla/pandoc-texlive-full:latest
      - name: Get current date
        id: date
        uses: Kaven-Universe/github-action-current-date-time@v1
        with:
          format: "YYYY-MM-DD"
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ngocptblaplafla/pandoc-texlive-full:latest
            ngocptblaplafla/pandoc-texlive-full:${{env.TAG}}
      - name: Update repo description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ngocptblaplafla/pandoc-texlive-full
